<!DOCTYPE html>
<html lang="en">
	<head>
		    <meta charset="UTF-8">
		        <title></title>
	</head>
	<body>
		<form method='post'>
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="提交">

		</form>
		{% if messages %}

		<ul class="messages">

			    {%for message in messages %}

			        <li {%if message.tags %} class="{{ message.tags }}"{% endif %}>{{message }}</li>

				    {%endfor %}

		</ul>

		{% endif %}
</html>
